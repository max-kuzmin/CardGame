<div
  class="info-zone-container"
  [style.left.px]="model.x"
  [style.top.px]="model.y">
  <div class="info-zone-item">Карты в руке:</div>
  <ng-template class="info-zone" ngFor let-item [ngForOf]="playersInfo" let-i="index" [ngForTrackBy]="trackPlayersByName">
    <div class="info-zone-item">{{ item.name }} - {{ item.cardsCount }}</div>
  </ng-template>
</div>
